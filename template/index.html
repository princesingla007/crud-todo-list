<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
        <title>Home</title>
</head>
<body>
    <div class="container-fluid px-0">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center text-primary p-3">Insert Employee Details</h2>
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="emp">Employee-Id</label>
                        <input type="emp" class="form-control" id="emp" name="emp">
                    </div>
                    <div class="mb-3">
                        <label for="add">Address</label>
                        <input type="add" class="form-control" id="add" name="add">
                    </div>
                    <div class="mb-3">
                        <select class="form-control" id="gender" name="gender" Required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        
                        </select>
                        
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Submit</button>
                        
                    </div>
                    
                </form>
            </div>
            <div class="col-md-8">
                <h1 class="text-center text-primary p-3">Employee-Details</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Employee-ID</th>
                        <th scope="col">Address</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        
                      </tr>
                    </thead>
                    <tbody>  
                        {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.emp}}</td>
                        <td>{{d.add}}</td>
                        <td>{{d.gender}}</td>
                        <td><a href="/update/{{d.id}}" type="button" class="btn btn-danger">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-danger">Delete</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>

            </div>

        </div>

    </div>

    </div>
</body>
</html>
